# Test configuration for Integration Tests
# This configuration uses an embedded MongoDB for testing

spring:
  data:
    mongodb:
      # Use embedded MongoDB for tests
      host: localhost
      port: 27017
      database: test_data_governance_db

  application:
    name: backend-data-governance-service-test

# Test-specific configurations
data-governance:
  grace-period-hours: 0  # Set to 0 for testing hard delete grace period

# Logging configuration for tests
logging:
  level:
    com.datagovernance: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc configuration for tests
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: false

# Actuator endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always